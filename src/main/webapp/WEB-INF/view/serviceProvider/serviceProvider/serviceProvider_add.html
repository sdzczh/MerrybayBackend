@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal">

            <div class="row">
                <div class="row">
                    <form method="post" action="/serviceProvider/add" enctype="multipart/form-data">
                        <div class="col-sm-6 b-r">
                            &nbsp;&nbsp;&nbsp;<b>服务类型:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b>
                            <select name="type" id="type"  style="width: 240px;height: 30px;margin-bottom: 30px" >
                                <option value="">请选择服务类型</option>
                                <option value="0">APP开发</option>
                                <option value="1">网站建设</option>
                                <option value="2">微信小程序</option>
                            </select>
                            <#input id="imgName" name="图片名称" underline="true"/>
                            <#input id="describe" name="描述"/>
                            选择图片：<input type="file" name="img_url" id="img_url" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary" value="提交">
                        </div>
                    </form>
                    <!--<div class="form-group">
                        选择图片：<input type="file" name="img_url" id="img_url" class="form-control">
                        <#input id="imgName" name="图片名称" underline="true"/>
                    </div>-->
                </div>

            </div>
<!--
            <div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="ServiceProviderInfoDlg.addSubmit()"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="ServiceProviderInfoDlg.close()"/>
                </div>
            </div>-->
        </div>

    </div>
</div>
<script src="${ctxPath}/static/modular/serviceProvider/serviceProvider/serviceProvider_info.js"></script>
@}
