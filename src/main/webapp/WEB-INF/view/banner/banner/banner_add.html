@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal">
            <div class="row">
                <form method="post" id="startFlowForm" action="/banner/add"  enctype="multipart/form-data">
                    <div style="margin-left: 113px"><b>图片类型</b></div>
                    <select id="aa" name="aa" class="form-control" style="width: 553px;margin-left:197px;margin-top:-27px;margin-bottom:20px;">
                            <option value="1">首页</option>
                            <option value="2">服务案例</option>
                            <option value="3">APP开发</option>
                            <option value="4">APP开发详情</option>
                            <option value="5">网站建设</option>
                            <option value="6">网站建设详情</option>
                            <option value="7">微信小程序</option>
                            <option value="8">微信小程序详情</option>
                            <option value="9">解决方案</option>
                            <option value="10">解决方案详情</option>
                            <option value="11">新闻动态</option>
                            <option value="12">新闻动态详情</option>
                            <option value="13">招贤纳士</option>
                            <option value="14">联系我们</option>
                        </select>
                        <#input id="imgName" name="图片名称" underline="true"/>
                        选择图片：<input type="file" name="img_url" id="img_url" class="form-control">
                    <div class="form-group">
                        <input type="button" class="btn btn-primary" value="提交" onclick="sub()">
                    </div>
                </form>
                <!--<div class="form-group">
                    选择图片：<input type="file" name="img_url" id="img_url" class="form-control">
                    <#input id="imgName" name="图片名称" underline="true"/>
                </div>-->
            </div>
          <!--  <div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="BannerInfoDlg.addSubmit()"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="BannerInfoDlg.close()"/>
                </div>
            </div>-->
        </div>

    </div>
</div>
<script src="${ctxPath}/static/modular/banner/banner/banner_info.js"></script>
<script src="${ctxPath}/static/js/jquery.form.js"></script>
<script type="text/javascript">
    function sub() {
        $("#startFlowForm").ajaxSubmit(function () {
            Feng.success("添加成功!");
            window.parent.Banner.table.refresh();
            BannerInfoDlg.close();
        });
    }
</script>
@}
